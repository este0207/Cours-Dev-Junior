<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Master CSS Sandbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="main-header">
        <nav class="nav-container">
            <ul id="menu">
                <li><a href="#" class="active">Accueil</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Cours</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="section">
            <h1 class="title">Apprendre le CSS</h1>
            <p class="lead">Le guide ultime pour maîtriser les sélecteurs et le design.</p>
            <div class="cta">
                <button class="btn primary">Commencer</button>
                <button class="btn">Documentation</button>
            </div>
        </section>

        <section id="cards-container" class="section">
            <article class="card" data-level="beginner">
                <h3>Niveau Débutant</h3>
                <p>Apprendre les couleurs et les bordures.</p>
            </article>
            <article class="card featured" data-level="intermediate">
                <h3>Niveau Avancé</h3>
                <p>Maîtriser Flexbox et les grilles.</p>
            </article>
            <article class="card" data-level="expert">
                <h3>Niveau Maître</h3>
                <p></p>
            </article>
        </section>

        <section id="contact" class="section">
            <form class="contact-form">
                <input type="text" placeholder="Nom" required>
                <input type="email" placeholder="Email" required>
                <label>
                    <input type="checkbox" checked> S'abonner
                </label>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2026 - <a href="#">Mentions Légales</a></p>
    </footer>

</body>

</html>
